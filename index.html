<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard climático</title>
  <style>
    /* Estilos generales para centrar contenido */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Contenedor del formulario de login */
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-bottom: 20px;
    }

    .login-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* Contenedor que utiliza flexbox para centrar el contenido */
    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh; /* Ocupa el 100% del alto de la ventana */
      background-color: #f0f2f5; /* Opcional: fondo para diferenciar */
      padding: 10px; /* Asegura que haya algo de espacio en pantallas pequeñas */
    }

    /* Estilos para el iframe, usando medidas relativas al viewport */
    .dashboard-container iframe {
      width: 90vw; /* 90% del ancho de la ventana */
      height: 90vh; /* 90% del alto de la ventana */
      border: none;
  </style>
</head>
<body>

  <!-- Contenedor del formulario de login -->
  <div id="login-container" class="login-container">
    <img src="https://grupoporres.com.mx/assets/images/resources/logo.png" alt="Imagen del usuario">
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
    <div id="error" class="error"></div>
  </div>
   <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      // Validación de usuario estático
      if (username === "admin" && password === "Gporres2025") {
        // Oculta el formulario de login y muestra el dashboard
        document.getElementById("login-container").style.display = "none";
        document.getElementById("dashboard-container").style.display = "block";
         <!-- Contenedor del dashboard con el iframe -->
  <div id="dashboard-container" class="dashboard-container">
    <iframe title="Dashboard - Climático" width="800" height="486" src="https://app.powerbi.com/view?r=eyJrIjoiZDQ5OGYwM2MtNDcxNC00ZTQwLWE1OWItZjJhMzI3ZWJlY2VlIiwidCI6IjU5ODY5YzBkLWQ0ZDktNGRlZC1hNDg0LTI1YzFhMmU0YTU0MCJ9" frameborder="0" allowFullScreen="true"></iframe>
  </div>
      } else {
        error.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>

</body>
</html>
